<body>
	<header></header>
	<div id="content">
		<div id="description"></div>
		<br>

		<div class="selection">
			<span id="sel-datasets" class="blue selected">Datasets</span> | <span id="sel-documentation" class="blue">Documentation</span> | <span id="sel-query-builder" class="blue">Query-Builder</span>
		</div><br>

		<div id="datasets" class="view"></div>
		<div id="documentation" class="view">{{documentation}}</div>
		<div id="query-builder" class="view">
			dataset: <select id="opt-dataset"></select>
			<br><br>
			<div id="container-query">
				<label><input type="checkbox" id="cb-query" class="cb"> query: </label>
				<div>
					<select class="opt-properties in-query" disabled></select>
					<select id="query-operator" class="in-query" disabled><option>=</option><option>!=</option><option><</option><option>></option><option><=</option><option>>=</option><option>$</option><option>!$</option><option>$=</option><option>!$=</option><option>=$</option><option>!=$</option></select>
					<input id="query-value" type="text" class="in-query" disabled placeholder="value"></input>
				</div>
			</div>
			<br>
			<label><input type="checkbox" id="cb-spatial" class="cb"> spatial: </label>
			<select class="opt-spatial in-spatial" disabled>
				<option value="Equals">Equals</option>
				<option value="Disjoint">Disjoint</option>
				<option value="Touches">Touches</option>
				<option value="Within" selected>Within</option>
				<option value="Overlaps">Overlaps</option>
				<option value="Crosses">Crosses</option>
				<option value="Intersects">Intersects</option>
				<option value="Contains">Contains</option>
				<option value="DistWithin">DistWithin</option>
			</select><input class="in-spatial" type="text" placeholder="meter" disabled><br>
			<div id="map1"></div>
			<br>
			<label><input type="checkbox" id="cb-properties" class="cb" checked> properties: </label><div id="container-properties"></div>
			<br><br>
			<label><input type="checkbox" id="cb-sort" class="cb"> sort: </label><select disabled class="opt-properties in-sort"></select><label><input class="in-sort" type="checkbox" id="cb-desc" disabled>descending</label>
			<br>
			<label><input type="checkbox" id="cb-limit" class="cb" checked> limit: </label><input class="in-limit" type="text" value="50"></input>
			<br>
			<label><input type="checkbox" id="cb-offset" class="cb"> offset: </label><input class="in-offset" type="text" disabled></input>
			<br><br>
			<button id="send">send</button>
			<br><br>
			<div id="map2"></div>
			<br>
			<div id="request">
				Request URL:<br>
				<a id="req_URL"></a><br><br>
				Map URL:<br>
				<a id="map_URL"></a><br><br>
				Request Body:
				<pre id="req_body"></pre><br>
				Response:
				<pre id="res_body"></pre><br>
			</div>
		</div>
	</div>
	<footer>powered by Where2</footer>
</body>
</html>
